<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>LISTMENU</title>
    <style>
        .menu {
            width: 200px;
            background-color: #fae0a9;
            border: solid 1px;
            border-radius: 10px;
            box-shadow: 5px 5px 0 #771512;
            padding: 5px;
            margin-left: 30px;
        }
        
        .menu li {
            list-style-type: none;
            color: #771512;
            padding: 2px;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li>Азу по-татарски</li>
        <li>Зразы</li>
        <li>Баранья грудинка, тушенная с картофелем</li>
        <li>Бефстроганов</li>
        <li>Бифштекс с яйцом</li>
    </ul>
</body>

</html>
