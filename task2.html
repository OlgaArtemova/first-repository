<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>REGISTRATION FORM</title>
  <link rel="stylesheet" href="task2.css">
</head>

<body>
  <form class="form">
    <div class="form-title">Регистрация</div>
    <hr>
    <div class="form-fields">
      <label class="form-fields-email">
        <p>E-mail</p>
        <input type="email" name="email" class="form-fields-email__input">
      </label>
      <label class="form-fields-pass_left">
        <p>Пароль</p>
        <input type="password" name="pass" class="form-fields-pass__input">
      </label>
      <label class="form-fields-pass_right">
        <p>Ещё раз</p>
        <input type="password" name="pass" class="form-fields-pass__input">
      </label>
      <label class="form-fields-sub">
        <input type="submit" value="Отправить" class="form-fields-sub__input">
      </label>
    </div>
  </form>
</body>

</html>
